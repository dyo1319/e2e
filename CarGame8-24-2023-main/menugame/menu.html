<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSpeed</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body>
    <div class="menu-container">
        <div class="postion-texts">
            <div class="game-name">
                <p class="text-name">Velocity Viper</p>
            </div>
            <div class="menu-item">
                <button class="play-button" onclick="startGame()">Start Game</button>
                <button class="reset-button" onclick="resetGame()">Reset Highest Score</button>
                <div id="scoreDisplay">Your Last Score is:</div> <!-- Added 'id' attribute -->
                <audio id="myAudio" controls autoplay>
                    <source src="../menuaudio/carmusic.mp3" type="audio/mpeg">
                    <source src="../menuaudio/carmusic.ogg" type="audio/ogg">

                    Your browser does not support the audio element.
                  </audio>
            </div>
        </div>
    </div>
</body>
<script src="../menugame/menu.js"></script>
</html>
